<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Star Clicker</h1>
    <p>Welcome to Star Clicker! Spend your clicks to upgrade your star and win the game.</p>
    <div class="interactives">
      <div class="clicker">
        <button id="click-button">Click Me!</button>
        <br>
        <p>Clicks: <input type="text-box" id="click-box" disabled=""></p>
      </div>
      <div class="upgrades">
        <h3>Upgrades</h3>
        <p>Click Multiplier: 
          <input type="text-box" id="mult-box" disabled="">
        </p>
        <p>Star Mass: 
          <input type="text-box" id="mass-box" disabled="">
          <button id="mass-button" disabled="">
            <span id="mass-price">10</span>
          </button>
        </p>
        <p>Temperature: 
          <input type="text-box" id="temp-box" disabled="">
          <button id="temp-button" disabled="">
            <span id="temp-price">10</span>
          </button>
        </p>
        <p>Luminosity: 
          <input type="text-box" id="lum-box" disabled="">
          <button id="lum-button" disabled="">
            <span id="lum-price">10</span>
          </button>
        </p>
        <div id="star-upgrade">
          <p>
            <button id="star-button" disabled="">Level Up</button>
            your star for  
            <span id="star-price">100</span>
            clicks, 
            <span id="mass-thresh">0.01</span>
            S masses, 
            <span id="temp-thresh">2000</span>
            kelvin, and  
            <span id="lum-thresh">1</span>
            S lumens.
          </p>
        </div>
      </div>
    </div>
    <span id="final-message"></span>
    <p>You are a: 
      <span id="star-class">Nebula</span>
    </p>
    <img src="nebula.jpg" alt="Class Image" id="class-image">
    <script src="sketch.js"></script>
  

</body></html>
