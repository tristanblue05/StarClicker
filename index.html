<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

  </head>
  <body>
    <h1>Star Clicker</h1>
    <p>Welcome to Star Clicker! Spend your clicks to upgrade your star and win the game.</p>
    <button id="click-button">Click Me!</button>
    <br><br>
    <p>Clicks: <input type="text-box" disabled=""></p>
    <h3>Upgrades</h3>
    <p>Star Mass: <input type="text-box" id="mass-box" disabled="">
      <button id="mass">
        <span id="mass-price">50</span>
      </button>
    </p>
    <p>Temperature: <input type="text-box" id="temp-box" disabled="">
      <button id="temp">
        <span id="temp-price">50</span>
      </button>
    </p>
    <p>Luminosity: <input type="text-box" id="lum-box" disabled="">
      <button id="lum">
        <span id="lum-price">50</span>
      </button>
    </p>
    <button id="upgrade" disabled="">Upgrade</button>
    <br><br><br>
    <span class="dot" id="outer"></span>
    <span class="dot" id="inner"></span>
    <script src="sketch.js"></script>
  

</body></html>
